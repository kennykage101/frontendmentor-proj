<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Review Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="blog">
        <div class="blog-image"></div>
        <div class="blog-content">
          <div class="blog-category"><span>Learning</span></div>
          <span class="blog-publishdate">Published 21 Dec 2023</span>
          <h1>HTML & CSS foundations</h1>
          <span class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</span>
        </div>
        <div class="blog-author">
            <div class="author-image"></div>
            <span class="author-name">Greg Hooper</span>
        </div>
      </section>
    </main>
  </body>
</html>
