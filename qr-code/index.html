<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main role="main" class="container">
     <div class="qr-section">
    <div class="qr-box">
<span>
    <img src="qr-code.svg" alt="qr code">
</span>
    </div>
    <div class="qr-body">
<h1 id="title">Improve your front-end skills by building projects</h1>
<span id="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
    </div>
</div>
    </main>
</body>
</html>
